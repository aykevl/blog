<svg version="1.1" width="176" height="176" viewBox="0 0 88 88" xmlns="http://www.w3.org/2000/svg">

  <!-- background -->
  <rect width="100%" height="100%" fill="white" />

  <g transform="translate(12, 12)">
    <!-- subpixel grid -->
    <path stroke="#ccc" stroke-width="0.5"
      d="M -16,-16 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100
        m 8,-100 l 0,100"/>
    <path stroke="#ccc" stroke-width="0.5"
      d="M -16,-16 l 100,0
         m -100,16 l 100,0
         m -100,16 l 100,0
         m -100,16 l 100,0
         m -100,16 l 100,0
         m -100,16 l 100,0
         m -100,16 l 100,0"/>

    <!-- pixel grid -->
    <path stroke="black" stroke-width="0.5"
      d="M -12,0 L 112,0
         M -12,64 L 112,64
         M 0,-12 L 0,112
         M 64,-12 L 64,112"/>

    <!-- pixel indices -->
    <g font-family="sans-serif" font-size="6">
      <text text-anchor="middle" x="4" y="-2">0</text>
      <text text-anchor="middle" x="12" y="-2">1</text>
      <text text-anchor="middle" x="20" y="-2">2</text>
      <text text-anchor="middle" x="28" y="-2">3</text>
      <text text-anchor="middle" x="36" y="-2">4</text>
      <text text-anchor="middle" x="44" y="-2">5</text>
      <text text-anchor="middle" x="52" y="-2">6</text>
      <text text-anchor="middle" x="60" y="-2">7</text>
      <text text-anchor="end" dominant-baseline="middle" x="-2" y="8">0</text>
      <text text-anchor="end" dominant-baseline="middle" x="-2" y="24">1</text>
      <text text-anchor="end" dominant-baseline="middle" x="-2" y="40">2</text>
      <text text-anchor="end" dominant-baseline="middle" x="-2" y="56">3</text>
    </g>

    <!-- pixels -->
    <circle fill="#aaa" cx="4"  cy="8" r="2"/>
    <circle fill="#aaa" cx="12" cy="8" r="2"/>
    <circle fill="#aaa" cx="20" cy="8" r="2"/>
    <circle fill="#aaa" cx="28" cy="8" r="2"/>
    <circle fill="#aaa" cx="36" cy="8" r="2"/>
    <circle fill="#aaa" cx="44" cy="8" r="2"/>
    <circle fill="#aaa" cx="52" cy="8" r="2"/>
    <circle fill="#aaa" cx="60" cy="8" r="2"/>
    <circle fill="#aaa" cx="4"  cy="24" r="2"/>
    <circle fill="#aaa" cx="12" cy="24" r="2"/>
    <circle fill="#aaa" cx="20" cy="24" r="2"/>
    <circle fill="#aaa" cx="28" cy="24" r="2"/>
    <circle fill="#aaa" cx="36" cy="24" r="2"/>
    <circle fill="#aaa" cx="44" cy="24" r="2"/>
    <circle fill="#aaa" cx="52" cy="24" r="2"/>
    <circle fill="#aaa" cx="60" cy="24" r="2"/>
    <circle fill="#aaa" cx="4"  cy="40" r="2"/>
    <circle fill="#aaa" cx="12" cy="40" r="2"/>
    <circle fill="#aaa" cx="20" cy="40" r="2"/>
    <circle fill="#aaa" cx="28" cy="40" r="2"/>
    <circle fill="#aaa" cx="36" cy="40" r="2"/>
    <circle fill="#aaa" cx="44" cy="40" r="2"/>
    <circle fill="#aaa" cx="52" cy="40" r="2"/>
    <circle fill="#aaa" cx="60" cy="40" r="2"/>
    <circle fill="#aaa" cx="4"  cy="56" r="2"/>
    <circle fill="#aaa" cx="12" cy="56" r="2"/>
    <circle fill="#aaa" cx="20" cy="56" r="2"/>
    <circle fill="#aaa" cx="28" cy="56" r="2"/>
    <circle fill="#aaa" cx="36" cy="56" r="2"/>
    <circle fill="#aaa" cx="44" cy="56" r="2"/>
    <circle fill="#aaa" cx="52" cy="56" r="2"/>
    <circle fill="#aaa" cx="60" cy="56" r="2"/>
  </g>
</svg>
