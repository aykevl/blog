<svg version="1.1" width="220" height="140" viewBox="-30 -10 110 70" xmlns="http://www.w3.org/2000/svg">

  <!-- background -->
  <rect x="-50" y="-50" width="300" height="300" fill="white" />

  <!-- "on" cycles -->
  <rect x="0" y="0"  width="20" height="10" fill="#f009"/>
  <rect x="0" y="10" width="50" height="10" fill="#f009"/>
  <rect x="0" y="30" width="70" height="10" fill="#f009"/>

  <!-- grid -->
  <path stroke="black" stroke-width="1" stroke-linecap="round" fill="transparent" d="
      M 0 0  h 70
      M 0 10 h 70
      M 0 20 h 70
      M 0 30 h 70
      M 0 40 h 70
      M 0  0 v 40
      M 10 0 v 40
      M 20 0 v 40
      M 30 0 v 40
      M 40 0 v 40
      M 50 0 v 40
      M 60 0 v 40
      M 70 0 v 40
   "/>

  <text x=" 3" y="48" style="font: 7px sans-serif">1</text>
  <text x="13" y="48" style="font: 7px sans-serif">2</text>
  <text x="23" y="48" style="font: 7px sans-serif">3</text>
  <text x="33" y="48" style="font: 7px sans-serif">4</text>
  <text x="43" y="48" style="font: 7px sans-serif">5</text>
  <text x="53" y="48" style="font: 7px sans-serif">6</text>
  <text x="63" y="48" style="font: 7px sans-serif">7</text>

  <text style="font: 7px sans-serif" transform="translate(-22, 8)">LED 0</text>
  <text style="font: 7px sans-serif" transform="translate(-22, 18)">LED 1</text>
  <text style="font: 7px sans-serif" transform="translate(-22, 28)">LED 2</text>
  <text style="font: 7px sans-serif" transform="translate(-22, 38)">LED 3</text>

</svg>
